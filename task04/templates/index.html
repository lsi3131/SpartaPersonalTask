<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>가위, 바위, 보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");

        body {
            text-align: center;
        }

        p {
            font-weight: bold;
            font-size: 20px;
        }

        .card-body p {
            font-weight: bold;
            font-size: 18px;
        }

        .nav-item {
            background-color: #fd6f00;
            margin-left: 40px;
            margin-right: 40px;
            border-radius: 15px;
            border: 2px solid white;
            font-weight: bold;
        }
    </style>

    <!--Header -->
</head>
<body>
<nav class="navbar d-flex justify-content-space-between md-5" data-bs-theme="white">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active px-5" aria-current="page" href="{{url_for('home')}}">게임하기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active px-5" aria-current="page" href="{{url_for('record')}}">기록보기</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</nav>

<div class="container-center">
    <div class="row">
        <!--유저 정보-->
        <div class="col">
            <div style="">
                <div class="row">
                    <div class="col">
                        <h1 class="display-3 fw-bold text-body-emphasis">유저</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h1 class="display-5 fw-bold text-body-emphasis">{{ data.user_text }}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img class="pointer" src="{{data.user_rcp_image_url}}" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!--걀과 조회 -->
        <div class="col">
            <div style="">
                <div class="row">
                    <div class="col">
                        <h1 class="display-3 fw-bold text-body-emphasis">결과</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h1 class="display-5 fw-bold text-body-emphasis">{{ data.game_result }}</h1>
                    </div>
                </div>
            </div>
        </div>

        <!--컴퓨터 정보-->
        <div class="col">
            <div style="">
                <div class="row">
                    <div class="col">
                        <h1 class="display-3 fw-bold text-body-emphasis">컴퓨터</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h1 class="display-5 fw-bold text-body-emphasis">{{ data.computer_text }}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img class="pointer" src="{{data.computer_rcp_image_url}}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="" class="container-input fixed-bottom">
    <div class="row">
        <div class="col">
            <form id="input-form-scissor" action="{{ url_for('fight') }}" method="POST">
                <button type="submit" class="submit" name="scissor" value="1"
                        style="background-color: transparent;border-color: transparent;">
                    <img id="rcp-scissor" class="pointer"
                         src="{{ url_for('static', filename='image/rcp_scissor.png') }}" alt="">
                </button>
            </form>
            <!-- <img id="rcp-scissor" class="rtan pointer" src="{{ url_for('static', filename='image/rcp_scissor.png') }}" alt=""> -->
        </div>
        <div class="col">
            <form id="input-form-rock" action="{{ url_for('fight') }}" method="POST">
                <button type="submit" class="submit" name="rock" value="1"
                        style="background-color: transparent; border-color: transparent;">
                    <img id="rcp-rock" class="pointer"
                         src="{{ url_for('static', filename='image/rcp_rock.png') }}" alt="">
                </button>
            </form>
            <!-- <img id="rcp-scissor" class="rtan pointer" src="{{ url_for('static', filename='image/rcp_rock.png') }}" alt=""> -->
        </div>
        <div class="col">
            <form id="input-form-paper" action="{{ url_for('fight') }}" method="POST">
                <button type="submit" class="submit" name="paper" value="1"
                        style="background-color: transparent;border-color: transparent;">
                    <img id="rcp-paper" class="pointer"
                         src="{{ url_for('static', filename='image/rcp_paper.png') }}" alt="">
                </button>
            </form>

            <!-- <img id="rcp-scissor" class="rtan pointer" src="{{ url_for('static', filename='image/rcp_paper.png') }}" alt=""> -->
        </div>
    </div>
</div>


<script>
</script>
</body>

</html>
